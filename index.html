<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				/* 清空默认边距 */
				margin: 0;
				padding: 0;
			}
			body{
				background: pink;
                
			}
			.envelope{
				/* 绝对定位 */
				position: absolute;
				top: 20%;
				left: 20%;
				
				/* 盒子阴影 */
				box-shadow: 2px 20px 20px rgba(0, 0, 0, .1);
				
				/* 居中内容 */
				display: flex;
				justify-content: center;
				align-items: center;
				
				width: 500px;
				height: 350px;
				background: #fad4bf;
				/* 旋转9度 */
				transform: rotate(0deg) scale(1.5);
				
			}
			.content{
				position: absolute;
				
				/* 过渡 */
				transition: 2s;
				/* 行高 */
				line-height: 1.6em;
				padding: 2em;
				/* css3盒子模型 */
				box-sizing: border-box;
				
				background: white;
				width: 95%;
				height: 90%;
				
				/* 透明度暂时设为0 */
				opacity: 0;
			}
			
			/* 三角形 */
			.top{
				
				
				/* position: absolute; */
				margin-left: 16px;
				width: 1px;
				height: 1px;
				border-top: 175px solid red;
				border-left: 250px solid transparent;
				border-right: 250px solid transparent;
				border-bottom: 175px solid transparent;
			}
			/* 在三角形内部添加一个三角形 */
			.top::before{
				/* 伪元素需要块状显示 才能定位 */
				display: block;
				position: absolute;
				filter: brightness(1.1);
				content: '';
				top: -4px;
				left: 8px;
				width: 1px;
				height: 1px;
				border-top: 175px solid #fad4bf;
				border-left: 250px solid transparent;
				border-right: 250px solid transparent;
				border-bottom: 175px solid transparent;
				
			}
			
			span{
				position: absolute;
				font-size: 60px;
				color: red;
				text-shadow: 2px 2px 20px rgba(255, 0, 0, .5);
				/* 调用动画 无限循环*/
				animation: scale 0.5s infinite alternate;
			}
			/* 缩放动画 */
			@keyframes scale{
				100%{
					transform: scale(1.2);
				}
			}
		</style>
		
	</head>
	<body>
		<div class="envelope">
			<div class="top"></div>
			<span>❤</span>
			<div class="content">
				<p></p>
			</div>
		</div>
		<script>
			// 获取信封和p
			let envelop = document.querySelector('.envelope')
			let p = document.querySelector('p')
			
			let str = '我最幸运的就是遇见了你，知道嘛，最甜的事情就是和你 在一起，你是我的以后，你不许难过，不许哭，不然我会 难过会心疼，很遗憾在你最需要我的时候，我不在你身边 以后呢，不如愿的事情肯定还会有很多，但是人生很短我 们呢，没有必要把情绪浪费在这上面，这么想的话是不是 就没有那么难受啦，以后不如愿的事情都会变得如愿，以 后不开心的时候，就先笑一个，舒缓一下心情，生活百般 滋味我们要笑着面对，要学会不生气在学会气死人，哈哈 哈...你特别好，特别温柔，特别值得，从我们认识的那一刻 起，或许就注定你就成了我白天黑夜不落的星，其实我不 太懂喜欢和爱，但是我知道我想靠近一点再近一点，就仿 佛看到了你在我身旁，因为我中意你吖，嘻嘻嘻嘻嘻~感 觉笑的像个孩子一样，悄悄地告诉你哦，其实我之前想奔 月来着，可惜奔失败了，然后呢，刚好你出现啦，所以我要留 在人间喜欢你，嘻嘻嘻～我呢，是藏匿于这个世界上偷偷 喜欢你的小鬼，我也想保护你，虽然没有多么大的能力， 但是想你以后累的时候我可以抱抱你，摸摸你的头，然后 跟你说你还有我，你并不是一个人，我就希望你每天缠着 我，缠着我聊天，每天问我去哪里了呀，都干嘛了呀，吃 什么呀，什么都告诉我乱七八糟的，反正粘着我就行，我 喜欢被你粘看我不嫌烦的，我怕我变成不优秀的男朋友粗 心大意了，全搞砸了我们之间的感情，变成幼稚又小心眼 爆棚的小气鬼，其实我觉得我还是蛮幸运的在。最无奈的 时候认识了你，谢谢你，我感觉和你在起的每一天都值得 被收藏'
			
			//点击信封后触发
			envelop.onclick = function(){
				
				document.querySelector('.content').style.opacity = 0.9
				
				// 定时器 循环执行代码
				let i = 0
				let timer = setInterval(function(){
					if(i > str.length - 1){
						clearInterval(timer)
						return
					}
					p.innerHTML += str[i]
					i++
				},200)
				
			}
			
			
			
		</script>
	</body>
</html>
